<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Greeter Dashboard</h1>
    <p class="lead">This page will allow you to seat patrons at tables and make reservations.</p>
  </div>
</header>

<div class="container">
  <div id="canvas" class="unselectable" style="position:relative;height:500px;background-color:green;text-align:center;">
    <div class="panel" ng-class="getTableClass(table);" ng-style="myStyle(table)" ng-repeat="table in tableList">
      <div class="panel-heading" style="padding: 10px;line-height:1;" tooltip="{{getTableStatus(table)}}">
        {{getTableStatusShort(table)}}
      </div>
      <div class="panel-body" style="font-size:75%">
        <p style="font-weight:bold;line-height:0.5;">Table {{table.num.toString()}}</p>
		<p> Seats: {{table.seats.toString()}}</p>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
